<!DOCTYPE html>

<html>

<head>
<meta charset='utf-8'>
<title>唐詩三百首</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
.noto-sans-tc-<uniquifier> {
  font-family: "Noto Sans TC", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
}
.card{
width: 100%;
box-shadow: 0px 0px 10px 0px #888888
}
.container{
padding: 50px 50px
}
</style>

</head>

<body>

<div class='container'>

<div class='row'>
<div class='col-sm-4'>
<div class='card'>
<img src='image.png' style='width: 100%'>
<div class='container noto-sans-tc-<uniquifier>'>
<h4>靜夜思</h4>
<p>床前明月光，<br>疑是地上霜。<br>舉頭望明月，<br>低頭思故鄉。</p>
</div>
</div>
</div>
<div class='col-sm-4'>
<div class='card'>
<img src='image.png' style='width: 100%'>
<div class='container noto-sans-tc-<uniquifier>'>
<h4>江雪</h4>
<p>千山鳥飛絕，<br>萬徑人蹤滅。<br>孤舟蓑笠翁，<br>獨釣寒江雪。</p>
</div>
</div>
</div>
<div class='col-sm-4'>
<div class='card'>
<img src='image.png' style='width: 100%'>
<div class='container noto-sans-tc-<uniquifier>'>
<h4>相思</h4>
<p>紅豆生南國，<br>春來發幾枝？<br>願君多采擷，<br>此物最相思。</p>
</div>
</div>
</div>
</div>

<br />

<div class='row'>
<div class='col-sm-6'>
<div class='card'>
<img src='image.png' style='width: 100%'>
<div class='container noto-sans-tc-<uniquifier>'>
<h4>獨坐敬亭山</h4>
<p>眾鳥高飛盡，<br>孤雲獨去閒。<br>相看兩不厭，<br>只有敬亭山。</p>
</div>
</div>
</div>
<div class='col-sm-6'>
<div class='card'>
<img src='image.png' style='width: 100%'>
<div class='container noto-sans-tc-<uniquifier>'>
<h4>登樂遊原</h4>
<p>向晚意不適，<br>驅車登古原。<br>夕陽無限好，<br>只是近黃昏。</p>
</div>
</div>
</div>
</div>

</div>


</body>

</html>
